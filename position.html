<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-initial-scale=1.0">
	<title>Position</title>
	
	<style type="text/css">
		
		div {
			/*width: 11rem;
			height: 11rem;*/
			border: #000 dotted .25rem;
		}

		#a {
			background-color: red;
			height: 10rem;
			width: 10rem;
			position: absolute;
			z-index: 1;
		}

		#b {
			background-color: blue;
			position: fixed;
			left: 5rem;
			top: 5rem;
			height: 10rem;
			width: 10rem;
			z-index: 0;
		}

		#c {
			background-color: green;

		}

	</style>
</head>
<body>

	<div id="a">ROUGE</div>
	<div id="b">BLEU</div>
	<div id="c">VERT</div>

</body>
</html>
